    <!-- HTML stands for hyper text markup language.
        <button> is used to create a clickable button on a webpage.
        H1 for main heading.
        img is used to display an image on a webpage.-->
    <!-- This is comment -->
    <!-- 
        Head section contains metadata.
        Em tag is used to emphasize text.
        a tag is used to creat a hyperlink.
        ol and li for an ordered list.
        attributes for name-value pair.
        select for dropdown menu.
        form to create an input form.
        submit form: <button> and it's type attribute to submit, input type submit.
        Option for dropdown menu option.
        Video tag to embed videos.
        Audio tag to embed audios.
        Main for main content area.
        Header for header section.
        "style" attribute for inline.
        Inline elements are displayed on the same line, block-level elements aren't.
        Div to group and style elements.
        Table tag for table.
        oneclick to trigger javascript function when button is clicked.-->
