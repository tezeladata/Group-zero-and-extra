<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Create User</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <h1>Create User</h1>
        </header>
        <div class="combine1">
            <div class="main_div1">
                <p id="p1">User</p>
                <div class="user">
                    <form>
                        <label for="input1">User Name</label>
                        <br>
                        <input id="input1" required name="name" type="text">
                        <br>
                        <label for="input2">First Name</label>
                        <br>
                        <input id="input2" required name="first_name" type="text">
                        <br>
                        <label for="input3">Last Name</label>
                        <br>
                        <input id="input3" required name="last_name" type="text">
                        <br>
                        <label for="input4">Language</label>
                        <br>
                        <select id="input4">
                            <option value="eng">English</option>
                            <option value="ger">German</option>
                            <option value="spn">Spanish</option>
                            <option value="ita">Italian</option>
                            <option value="fra">French</option>
                        </select>
                        <br>
                    </form>
                </div>
            </div>
    
            <div class="main_div2">
                <p id="p2">Contact Information</p>
                <div class="contact_information">
                    <form>
                        <label for="input5">Email</label>
                        <br>
                        <input type="email" required name="email" id="input5">
                        <br>
                        <label for="input6">Work Phone</label>
                        <br>
                        <input type="number" required name="work_phone" id="input6">
                        <br>
                        <label for="input7">Mobile Phone</label>
                        <br>
                        <input type="number" required name="mobile_phone" id="input7">
                        <br>
                        <label for="input8">Notification Preferance</label>
                        <br>
                        <input type="checkbox" name="notification" id="input8">
                        <label for="input8">Email</label>
                        <input type="checkbox" name="notification" id="input9">
                        <label for="input9">SMS</label>
                    </form>
                </div>
            </div>
        </div>
        
        <div class="combine2">
            <div class="main_div3">
                <p id="p3">Security</p>
                <div class="security">
                    <form>
                        <label for="input10">Password</label>
                        <br>
                        <input type="email" required name="Password" id="input10">
                        <br>
                        <label for="input11">Confirm Password</label>
                        <br>
                        <input type="password" required name="conf_password" id="input11">
                        <br>
                    </form>
                </div>
            </div>
            <div class="main_div4">
                <p id="p4">Role Assignment</p>
                <div class="role_assignment">
                    <p id="p5">Roles</p>
                    <div>
                        <p id="p6">Contorls Engineer</p>
                        <p id="p7">Maintenance Engineer</p>
                        <p id="p8">Maintenance Manager</p>
                        <p id="p9">Production Manager</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="submit">
            <button id="button1">OK</button>
            <button id="button2">Cancel</button>
        </div>
    </body>
</html>
