<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Facebook Sign Up</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <h1>Facebook</h1>
        </header>
        <main>
            <div class="text_div">
                <h2>Create a new account</h2>
                <p>It's quick and easy.</p>
                <hr>
            </div>
            <div class="form_div1">
                <form>
                    <input type="text" placeholder="First name" name="first_name" id="input1" required>
                    <input type="text" placeholder="Last name" name="last_name" id="input2" required>
                </form>
            </div>
            <div class="form_div2">
                <form>
                    <input type="text" placeholder="Mobile number or email" name="first_name" id="input3" required>
                    <br>
                    <input type="password" placeholder="New password" name="last_name" id="input4" required>
                </form>
            </div>
            <p id="p1">Birthday</p>
            <div class="form_div3">
                <form>
                    <select required id="select1">
                        <option value="jan">January</option>
                        <option value="feb">February</option>
                        <option value="mar">March</option>
                        <option value="apr">April</option>
                        <option value="may">May</option>
                        <option value="jun">June</option>
                        <option value="jul">July</option>
                        <option value="aug">August</option>
                        <option value="sep">September</option>
                        <option value="pct">October</option>
                        <option value="nov">November</option>
                        <option value="dec">December</option>
                    </select>
                </form>
                <form>
                    <select required>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                        <option value="13">13</option>
                        <option value="14">14</option>
                        <option value="15">15</option>
                        <option value="16">16</option>
                        <option value="17">17</option>
                        <option value="18">18</option>
                        <option value="19">19</option>
                        <option value="20">20</option>
                        <option value="21">21</option>
                        <option value="22">22</option>
                        <option value="23">23</option>
                        <option value="24">24</option>
                        <option value="25">25</option>
                        <option value="26">26</option>
                        <option value="27">27</option>
                        <option value="28">28</option>
                        <option value="29">29</option>
                        <option value="30">30</option>
                        <option value="31">31</option>
                    </select>
                </form>
                <form>
                    <input type="number" placeholder="Year" min="1900" max="2024" name="birth_year" required>
                </form>
            </div>
            <p id="p2">Gender</p>
            <div class="form_div4">
                <form>
                    <div class="div4_1">
                        <label for="input5">Female</label>
                        <input type="radio" name="gender" id="input5">
                    </div>
                    <div class="div4_2">
                        <label for="input6">Male</label>
                        <input type="radio" name="gender" id="input6">
                    </div>
                </form>
            </div>
            <div class="form_div5">
                <form>
                    <input type="submit" placeholder="Sign up" id="input7">
                </form>
            </div>
        </main>
    </body>
</html>
