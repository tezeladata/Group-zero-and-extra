<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Right triangle's hypotenuse calculator</h1>
    <div class="div1">
        <p id="p1">Hypotenuse is calculated with your inputs</p>
        <form id="form1">
            <input type="number" placeholder="Enter first catheter:" id="input1" required><br>
            <input type="number" placeholder="Enter second catheter:" id="input2" required><br>
            <button type="submit" id="button1">Click to generate the third side of the triangle</button><br>
            <button type="reset" id="button2">Reset to original value</button>
        </form>
        <p id="p2"></p>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
