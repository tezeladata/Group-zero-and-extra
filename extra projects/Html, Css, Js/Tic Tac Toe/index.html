<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- icons -->
    <script src="https://kit.fontawesome.com/b5998aa8b2.js" crossorigin="anonymous"></script>
</head>
<body>
    <main>
        <section class="rectangle"></section>

        <section id="board">
            <div class="board-container">
                <div id="div1"><i class="fa-solid fa-x"></i></div>
                <div id="div2"><i class="fa-solid fa-o"></i></div>
                <div id="div3"></div>
                <div id="div4"></div>
                <div id="div5"></div>
                <div id="div6"></div>
                <div id="div7"></div>
                <div id="div8"></div>
                <div id="div9"></div>
            </div>

            <div class="info-div">
                <div id="info-div1">
                    <p id="p1">Player 1</p>
                    <span id="span1">0</span>
                </div>
                <div id="info-div2">
                    <p id="p2">Tie</p>
                    <span id="span2">0</span>
                </div>
                <div id="info-div3">
                    <p id="p3">Player2</p>
                    <span id="span3">0</span>
                </div>
            </div>
        </section>

        <section class="rectangle"></section>
    </main>

    <script src="script.js"></script>
</body>
</html>
