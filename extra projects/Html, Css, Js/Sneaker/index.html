<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoes Website</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="images/nike.png">
</head>
<body>
    <div class="body-items">
        <div class="item-1">
            <img src="" alt="">
        </div>
        <div class="item2">
            <img src="images/nike.png" alt="">
        </div>
        <div class="just-do-it">
            <p>Just Do It</p>
        </div>
    </div>
    <div class="container">
        <nav>
            <div class="left-nav">
                <div class="nav-logo">
                    <img src="images/nike.png" alt="">
                </div>
                <div class="nav-menu">
                    <ul>
                        <li>
                            <a href="#" class="link">Home</a>
                            <div class="link-border"></div>
                        </li>
                        <li>
                            <a href="#" class="link">Kids</a>
                            <div class="link-border"></div>
                        </li>
                        <li>
                            <a href="#" class="link">Men</a>
                            <div class="link-border"></div>
                        </li>
                        <li>
                            <a href="#" class="link">Women</a>
                            <div class="link-border"></div>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="right-nav">
                <div class="nav-cart-box">
                    <img src="images/shopping-cart.png" id="shop-cart">
                </div>
                <nav class="dropdown">
                    <div class="menu-bars">
                        <div class="nav-dropdown-menu" id="navDropdownMenu">
                            <ul>
                                <li>
                                    <a href="#" class="link">Home</a>
                                    <div class="link-border"></div>
                                </li>
                                <li>
                                    <a href="#" class="link">Kids</a>
                                    <div class="link-border"></div>
                                </li>
                                <li>
                                    <a href="#" class="link">Men</a>
                                    <div class="link-border"></div>
                                </li>
                                <li>
                                    <a href="#" class="link">Women</a>
                                    <div class="link-border"></div>
                                </li>
                            </ul>
                        </div>

                    </div>
                </nav>
            </div>
        </nav>
        <div class="main">
            <div class="left-col">
                <div class="shoe-title">
                    <p>Nike Air Jordan</p>
                </div>
                <div class="line">
                    <hr>
                </div>
                <div class="shoe-description">
                    <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Id, architecto? Voluptatibus totam ducimus expedita impedit?</p>
                </div>
                <div class="cart">
                    <button class="cart-button">Add to Cart</button>
                    <p class="price">199.99$</p>
                </div>
                <div class="shop-box">
                    <div class="shop-item-container">
                        <div class="shoe-image-box">
                            <img src="images/2.png" alt="" class="shoe-image">
                        </div>
                        <div class="shoe-name-price">
                            <h3>Nike Air Max</h3>
                            <p>253$</p>
                        </div>
                        <div class="add-to-shop">
                            <img src="images/shopping-cart.png" id="shop-cart">
                        </div>
                    </div>
                    <div class="shop-item-container">
                        <div class="shoe-image-box">
                            <img src="images/3.png" alt="" class="shoe-image">
                        </div>
                        <div class="shoe-name-price">
                            <h3>Nike Air Force</h3>
                            <p>420$</p>
                        </div>
                        <div class="add-to-shop">
                            <img src="images/shopping-cart.png" id="shop-cart">
                        </div>
                    </div>
                </div>
            </div>
            <div class="right-col">
                <img src="images/1.png" alt="" class="featured-img">
            </div>
            <div class="shopping-cart-btn">
                <img src="images/shopping-cart.png" id="shop-cart">
            </div>
        </div>
    </div>
</body>
</html>
