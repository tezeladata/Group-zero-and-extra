<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Roller</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="9056747_dice_icon.ico">
</head>
<body>
    <header>
        <h1>Dice Roller</h1>
    </header>
    <main>
        <section class="container">
            <div class="div1">
                <img src="dice.png">
            </div>
            <div class="div2">
                <form>
                    <label id="label1">Roll dice for you,</label><br>
                    <Label id="label2">Roll dice for computer:</Label><br>
                    <button type="submit" id="button1">Click</button>
                    <p id="p1"></p>
                    <p id="p2"></p>
                    <p id="p3"></p>
                    <p id="p4"></p>
                    <button type="reset" id="resetButton">Reset Scores</button>
                </form>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
