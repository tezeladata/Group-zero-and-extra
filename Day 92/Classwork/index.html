<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        main{
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        #form-box {
            max-width: 300px;
            background: #f1f7fe;
            overflow: hidden;
            border-radius: 16px;
            color: #010101;
        }

        #form1, #form2 {
            position: relative;
            display: flex;
            flex-direction: column;
            padding: 12px 24px 24px;
            gap: 16px;
            text-align: center;
        }

        input {
            background: none;
            border: 0;
            outline: 0;
            height: 20px;
            width: 100%;
            border-bottom: 1px solid #eee;
            font-size: .9rem;
            padding: 8px 15px;
        }

        form button {
            background-color: #0066ff;
            color: #fff;
            border: 0;
            border-radius: 24px;
            padding: 10px 16px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color .3s ease;
        }

        form button:hover {
        background-color: #905ce6;
        }

        #form2{
            opacity: 0;
        }
    </style>
</head>
<body>
    <main>
        <div id="form-box">
            <form id="form1">
                <label>Register</label>
                <input type="text" placeholder="Enter name" id="input1" required>
                <input type="text" placeholder="Enter surname" id="input2" required>
                <input type="email" placeholder="Enter mail" id="input3" required>
                <input type="password" placeholder="Enter Password" required>
                <button type="submit" id="button1">Submit</button>
            </form>
        </div>
        <br><br>
        <div id="form-box">
            <form id="form2">
                <label>Authorise</label>
                <input type="text" placeholder="Enter name" id="input4" required>
                <input type="text" placeholder="Enter surname" id="input5" required>
                <input type="email" placeholder="Enter mail" id="input6" required>
                <input type="password" placeholder="Enter Password" required>
                <button type="submit" id="button2">Submit</button>
            </form>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
