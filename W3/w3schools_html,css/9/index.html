<!DOCTYPE html>
<html>
    <head>
        <title>W3</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <!-- HTML Block and Inline Elements-->
        <!-- Block level elements: -->
        <h1>Welcome.</h1>
        <p>This and above elements are block level.</p>
        <div>
            <p>Paragraph in div.</p>
        </div>
        <!-- Inline elements: -->
        <span>Hello world.</span>
        <br>
        <h2>Github</h2>
        <div id="div1">
            <p id="p1">Click on image to see my github</p> 
            <a href="https://github.com/tezeladata/homeworks" target="_blank">
                <img id="img1" src="github logo.png">
            </a>
        </div>
        <br>
        <p>My name is <span style="background-color: darkgoldenrod; font-size: 20px; font-weight: 800;">David</span></p>
        <br>
        <div id="div2">
            <p id="p2">Hello world</p>
        </div>
    </body>
</html>
