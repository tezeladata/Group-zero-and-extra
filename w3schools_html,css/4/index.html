<!DOCTYPE html>
<html>
    <head>
        <title>Document</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Hello, this is title</h1>
        <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit.<br>
            Ea molestiae maxime provident excepturi enim eum dolorum dolorem!<br>
            Nam enim accusamus voluptatum blanditiis voluptate facere iure <br>
            optio facilis. Quo, consectetur voluptatem!
        </p>
        <!-- HTML links are hyperlinks.
        You can click on a link and jump to another document. -->
        <!-- The HTML <a> tag defines a hyperlink. -->
        <a href="https://www.w3schools.com/html/html_links.asp">w3schools</a>
    
        <!-- By default, the linked page will be displayed in the current browser window. 
        To change this, you must specify another target for the link.
        The target attribute specifies where to open the linked document. -->
        <a href="https://github.com/tezeladata/homeworks" target="_blank">Github</a>

        <!-- Using image as a link -->
        <a href="https://www.sololearn.com/en/learn/courses/html-introduction?location=2">
        <img src="background.jpg">
        </a>

        <!-- link to mail -->
        <a href="mailto:datatezelashvili8@gmail.com" target="_blank">Send mail</a>

        <!-- The title attribute specifies extra information about an element. 
        The information is most often shown as a tooltip text when the mouse moves over the element. -->
        <a href="https://www.facebook.com/data.tezela" title="My facebook">Facebook</a>
    </body>
</html>
