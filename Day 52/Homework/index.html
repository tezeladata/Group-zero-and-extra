<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day52</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="form">
            <h1>Sign Up</h1>
            <form id="form1">
                <label for="input1" id="label1">Name</label><br>
                <div class="for_input">
                    <input id="input1" type="text" name="name" required><br>
                </div>
                <label for="input2">Surname</label><br>
                <div class="for_input">
                    <input id="input2" type="text" name="surname" required><br>
                </div>
                <label for="input3">Age</label><br>
                <div class="for_input">
                    <input id="input3" type="number" name="age" required><br>
                </div>
                <label for="input4">Mail</label><br>
                <div class="for_input">
                    <input id="input4" type="email" name="email" required><br>
                </div>
                <label for="input5">Password</label><br>
                <div class="for_input">
                    <input id="input5" type="password" name="password" required><br>
                </div>
                <div class="for_input">
                    <input type="submit" id="input6">
                </div>
            </form>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
