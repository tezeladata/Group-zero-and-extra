<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Personal information</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <main>
            <h2><span>Personal information</span></h2> 
            <div class="form1">
                <form>
                    <label for="input1"><span class="bold">* First Name: </span></label>
                    <input type="text" required name="first_name" id="input1"> <br>
                    <label for="input2">Middle name: </label>
                    <input type="text" required name="middle_name" id="input2"> <br>
                    <label for="input3"><span class="bold">* Last Name: </span></label> 
                    <input type="text" required name="last_name" id="input3">
                </form>
           </div>

           <h2><span>Adress</span></h2> 
           <div class="form2">
            <form>
                <label for="input4">Adress: </label>
                <input type="text" required name="adress" id="input4"> <br>
                <label for="input5">City or Town: </label>
                <input type="text" required name="city" id="input5"> <br>
                <label for="select1">State: </label>
                <select id="select1">
                    <option value="none">Choose a state</option>
                    <option value="Adjara">Adjara</option>
                    <option value="Guria">Guria</option>
                    <option value="Imereti">Imereti</option>
                    <option value="Kakheti">Kakheti</option>
                    <option value="Kvemo Kartli
                    ">Kvemo Kartli
                    </option>
                    <option value="Mtskheta-Mtianeti
                    ">Mtskheta-Mtianeti
                    </option>
                    <option value="Racha-Lechkhumi and Kvemo Svaneti
                    ">Racha-Lechkhumi and Kvemo Svaneti
                    </option>
                    <option value="Samegrelo-Zemo Svaneti
                    ">Samegrelo-Zemo Svaneti
                    </option>
                    <option value="Samtskhe-Javakheti
                    ">Samtskhe-Javakheti
                    </option>
                    <option value="Shida Kartli
                    ">Shida Kartli
                    </option>
                </select> <br>
                <label for="input6"><span class="bold">* Zip code: </span></label> 
                <input type="number" required name="zip" id="input6">
            </form>
           </div>

        </main>
    </body>
</html>
