<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="style.css">
        <link rel="icon" href="favicon.ico" type="image/x-icon">
    </head>
    <body>
        <!-- div is used to combine elements -->
        <div class="about_me">
            <h1>About me</h1>
            <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. <br>
            Nesciunt, ipsa ullam maiores ad aspernatur consectetur qui molestias exercitationem illo <br>deleniti pariatur esse itaque quaerat ipsum vel numquam et dolore minima?</p>
            <a href="#">Click me</a>
        </div>
        <hr>
        <form>
            <input type="text">
            <input type="checkbox">
            <input type="time">
            <input type="email">
            <input type="image">
        </form>
        <br>
        <!-- Labels can be added for the different input elements with the <label> tag. -->
        <form>
            <label>Email:</label>
            <input type="email">
            <br>
            <label>Password:</label>
            <input type="password">
        </form>
        <!-- Label - ეტიკეტი-->
        <br>
        <p>Sign in</p>
        <form>
            <label for="email1">Enter email: </label>
            <input type="email" id="email1">
            <br>
            <label for="password1">Enter password: </label>
            <input type="password" id="password1">
        </form>
        <hr>
        <!-- When some elements have same name, only one will be selected. It's better to use in radio -->
        <form>
            <p>Select gender</p>
            <input type="radio" id="radio1" name="gender">
            <laber for="radio1">Male</laber>
            <input type="radio" id="radio2" name="gender">
            <laber for="radio2">Female</laber>
        </form>
        <br>
        
    </body>
</html>
