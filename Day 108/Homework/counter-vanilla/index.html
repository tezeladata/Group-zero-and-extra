<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <p id="count1">Count: 0</p>
        <button id="incr1">+1</button>
        <button id="decr1">-1</button>
        <button id="reset1">Reset</button>
        <hr>
    </div>

    <div>
        <p id="count2">Count: 0</p>
        <button id="incr2">+1</button>
        <button id="decr2">-1</button>
        <button id="reset2">Reset</button>
        <hr>
    </div>

    <div>
        <p id="count3">Count: 0</p>
        <button id="incr3">+1</button>
        <button id="decr3">-1</button>
        <button id="reset3">Reset</button>
        <hr>
    </div>

    <script>
        let score1 = 0;
        let score2 = 0;
        let score3 = 0;

        const updateDisplay = (id, value) => {
            document.getElementById(id).textContent = `Count: ${value}`;
        };

        document.getElementById("incr1").addEventListener("click", () => {
            score1++;
            updateDisplay("count1", score1);
        });

        document.getElementById("decr1").addEventListener("click", () => {
            score1--;
            updateDisplay("count1", score1);
        });

        document.getElementById("reset1").addEventListener("click", () => {
            score1 = 0;
            updateDisplay("count1", score1);
        });

        document.getElementById("incr2").addEventListener("click", () => {
            score2++;
            updateDisplay("count2", score2);
        });

        document.getElementById("decr2").addEventListener("click", () => {
            score2--;
            updateDisplay("count2", score2);
        });

        document.getElementById("reset2").addEventListener("click", () => {
            score2 = 0;
            updateDisplay("count2", score2);
        });

        document.getElementById("incr3").addEventListener("click", () => {
            score3++;
            updateDisplay("count3", score3);
        });

        document.getElementById("decr3").addEventListener("click", () => {
            score3--;
            updateDisplay("count3", score3);
        });

        document.getElementById("reset3").addEventListener("click", () => {
            score3 = 0;
            updateDisplay("count3", score3);
        });
    </script>
</body>
</html>
