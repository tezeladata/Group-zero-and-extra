<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 
    flex-start: Items align to the left side of the container.
    
    flex-end: Items align to the right side of the container.
    
    center: Items align at the center of the container.
    
    space-between: Items display with equal spacing between them.
    
    space-around: Items display with equal spacing around them. -->
    <div class="container1">
        <div class="div1">flex-start</div>
        <div class="div2"></div>
    </div>

    <div class="container2">
        <div class="div3">flex-end</div>
        <div class="div4"></div>
    </div>

    <div class="container3">
        <div class="div5">center</div>
        <div class="div6"></div>
    </div>

    <div class="container4">
        <div class="div7">space-between</div>
        <div class="div8"></div>
    </div>

    <div class="container5">
        <div class="div9">Space around</div>
        <div class="div10"></div>
    </div>

    <div class="container6">
        <div class="div11">Normal</div>
        <div class="div12"></div>
    </div>

    <!-- 
        flex-start: Items align to the top of the container.
        flex-end: Items align to the bottom of the container.
        center: Items align at the vertical center of the container.
        baseline: Items display at the baseline of the container.
        stretch: Items are stretched to fit the container.
     -->
    <div class="container7">
        <div class="div13">Baseline</div>
        <div class="div14"></div>
    </div>

    <!-- Flex-direction:
    row: Items are placed the same as the text direction.
    row-reverse: Items are placed opposite to the text direction.
    column: Items are placed top to bottom.
    column-reverse: Items are placed bottom to top. -->

    <div class="container8">
        <div class="div15"></div>
        <div class="div16"></div>
        <div class="div17"></div>
    </div>

    <!-- Oh no! The frogs are all squeezed onto a single row of lilypads. Spread them out using the flex-wrap property, which accepts the following values:

    nowrap: Every item is fit to a single line.
    wrap: Items wrap around to additional lines.
    wrap-reverse: Items wrap around to additional lines in reverse. -->

    <!-- Flex-flow combines flex-wrap and flex-direction:
    for example flex-flow: row, wrap   column-reverse, nowrap -->
</body>
</html>
